<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link href="/css/style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<nav class="nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="/indexAdmin">Home</a>
  <a class="flex-sm-fill text-sm-center nav-link active" href="/prices">Prices</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="/MeterReadings">Meter Readings</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="/energyStatistics">Energy Statistics</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="/logout">Logout</a>
</nav>
<body><br><br>
<div sec:authorize="isAuthenticated()">
  <p style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center">Welcome <span sec:authentication="name"  style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center" >Username</span>

    <span sec:authentication="principal.authorities" style="font-size: 30px ;font-family: 'Academy Engraved LET' ; text-align: center ;color: #ff9904">Roles</span> </p>
  &nbsp;


</div><br>

<p style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: black; text-align: center; align-content: center">Prices for kWh</p>


<table class="table table-hover">
  <thead style="color: #3498db; align-content: center">
  <tr>
    <th style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: black; text-align: center">Electricity Price Day</th>
    <th style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: black; text-align: center">Electricity Price Night</th>
    <th style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: black; text-align: center">Gas Price</th>
    <th style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: black; text-align: center">Standing Charge Price</th>
    <th style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: black; text-align: center"></th>


  </tr>
  </thead>
  <tbody>
  <tr th:each="prices : ${prices}">
    <td th:text="'£'+${prices.electricityPriceDay}" style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center"></td>
    <td th:text="'£'+${prices.electricityPriceNight}" style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center"></td>
    <td th:text="'£'+${prices.gasPrice}" style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center"></td>
    <td th:text="'£'+${prices.standingCharge}" style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center"></td>
    <td>
      <a th:href="@{'/edit/' + ${prices.id}}" style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: red; text-align: center">Edit prices</a>
    </td>

  </tr>
  </tbody>


</table>

</body>
</html>
