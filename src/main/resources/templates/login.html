<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link href="/css/style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<p style="font-size: 80px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center">Login here</p>
<div class="d-flex justify-content-center">
<div style="align-content: center">

    <div style="text-align: center;font-size: 20px ;font-family: 'Academy Engraved LET' ;color: red; text-align: center" th:if="${error}" th:text="${error}"/>

  <form class="login-form" th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">Invalid user or password</div>

      <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="username" id="username" /><br />
          <br/>
      </div>

      <div class="input-group mb-3">
          <span class="input-group-text" id="inputGrroup-sizing-default">Password</span>
          <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="password" id="password"/><br />
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-info btn-lg btn-block" style="color: white">Login</button>
      <a th:href="@{/register}" class="btn btn-info btn-lg btn-block" style="color: white">Signup</a>
      </div>
  </form>
</div>
</div>



</body>
</html>
