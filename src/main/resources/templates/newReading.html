<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link href="/css/style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Index</title>

</head>
<nav class="nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="/indexCustomer">Home</a>
  <a class="flex-sm-fill text-sm-center nav-link active" href="/newReading">New meter reading</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="/viewBill">View bill</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="/topUp">Top Up</a>
  <a class="flex-sm-fill text-sm-center nav-link" href="/logout">Logout</a>
</nav>
<body><br><br>
<div sec:authorize="isAuthenticated()">
  <p style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center">Welcome <span sec:authentication="name"  style="font-size: 30px ;font-family: 'Academy Engraved LET' ;color: #11caf0; text-align: center" >Username</span>

    <span sec:authentication="principal.authorities" style="font-size: 30px ;font-family: 'Academy Engraved LET' ; text-align: center ;color: #ff9904">Roles</span> </p>
  &nbsp;


  <div style="text-align: center;font-size: 20px ;font-family: 'Academy Engraved LET' ;color: red; text-align: center" th:if="${emptyReading}" th:text="${emptyReading}"/>
</div><br>

<div class="d-flex justify-content-center">
<div style="text-align: center;font-size: 20px ;font-family: 'Academy Engraved LET' ;color: red; text-align: center" th:if="${error}" th:text="${error}"/>
</div>


<div class="d-flex justify-content-center">


<form action="#" th:action="@{/saveMR}" th:object="${meterReading}" method="post">

      <input type="hidden" th:field="*{id}" />



  <tr>
    <div class="input-group mb-3">
      <span class="input-group-text">Electricity meter reading - Day</span>
      <span class="input-group-text">kWh</span>
    <td>
      <input type="number" step="0.01"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"   th:field="*{electricityMrDay}" placeholder="Address"/>
    </td>
    </div>
  </tr><br>

  <tr>
    <div class="input-group mb-3">
      <span class="input-group-text">Electricity meter reading - Night</span>
      <span class="input-group-text">kWh</span>
    <td>
      <input type="number" step="0.01"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"   th:field="*{electricityMrNight}" placeholder="Address"/>
    </td>
    </div>
  </tr><br>

  <tr>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGrp-sizing-default">Gas Meter Reading</span>
      <span class="input-group-text">kWh</span>
    <td>
      <input type="number" step="0.01"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  th:field="*{gasMeterReading}" placeholder="Address"/>
    </td>
    </div>
  </tr><br>



  <br>
  <tr>
    <div class="d-flex justify-content-center">
    <td colspan="2"><button type="submit" class="btn btn-info btn-lg btn-block" style="font-size: 15px; color: white">Submit</button> </td>
    </div>
  </tr>


</form>

</div>


</body>
</html>
